
{% extends 'base.html' %}
{%load static %}
{% block head %}

<style>

    .wrapper {
      max-width:200px;
      width:100%;
    }
    .carousel-item-next, .carousel-item-prev, .carousel-item.active {
        display: block !important;
    }
    .carousel-item .img-fluid {
      width:100%;
    }
</style>
<script>
$(document).ready(function(){
    $("div.carousel-item").first().addClass("active");
     $("li.slider").first().addClass("active");
    }
    );
</script>

{% endblock %}


{% block main %}
<!--<div class="home main-container">-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">

              {%for banner in banners%}
            <li data-target="#carouselExampleIndicators" data-slide-to="{{banner.id}}" class="slider"></li>
              {%endfor%}
<!--            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>-->
<!--            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>-->
          </ol>

          <div id="banners" class="carousel-inner">
              {%for banner in banners%}
              <div class="carousel-item">
                    <picture>
                      <source srcset="{{banner.banner_desktop.url}}" media="(min-width: 1400px)">
                      <source srcset="{{banner.banner_tablet.url}}" media="(min-width: 769px)">
                       <source srcset="{{banner.banner_mobile.url}}" media="(min-width: 577px)">
                      <img srcset="{{banner.banner_mobile.url}}" alt="responsive image" class="d-block img-fluid">
                    </picture>
              </div>
              {%endfor%}

            </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
          </div>

    </div>
<!--</div>-->


{% endblock %}
